<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhập tháng" id = "thg">
<button onclick = "Tinhngay()">Tính số ngày</button>
<script>
    function Tinhngay() {
        let Month = document.getElementById('thg').value;
        switch (Month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.write("Tháng " + Month + " có 31 ngày");
                break;
            case '2':
                document.write("Tháng 2 có 28 hoặc 29 ngày");
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.write("Tháng "+ Month + " có 30 ngày");
                break;
            default:
                document.write("Tháng nhập không hợp lệ mời nhập lại.");
        }
    }
</script>
</body>
</html>
